<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- <i class="fa-solid fa-heart"></i> -->
<header>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
        <div class="address border">
            <p  class="address-1">Deliver To</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address-2">India</p>
            </div>
        </div>
        <div class="nav-search border">
            <select class="search-select">
                <option>All</option>
                <option>Alexa</option>
                <option>Amazon Devices</option>
                <option>Amazon Fashion</option>
                <option>Amazon Fresh</option>
                <option>Amazon Pharmacy</option>
                <option>Appliances</option>
                <option>Apps & Games</option>
                <option>Baby</option>
                <option>Beauty & Personal Care</option>
                <option>Books</option>
                <option>Car & Motorbike</option>
                <option>Clothing & Accessories</option>
                <option>Collectibles & Fine Art</option>
                <option>Computers & Accessories</option>
                <option>Electronics</option>
                <option>Garden & Outdoors</option>
                <option>Gift Cards</option>
                <option>Grocery & Gourmet Foods</option>
                <option>Handmade Products</option>
                <option>Health, Household & Baby Care</option>
                <option>Home & Kitchen</option>
                <option>Industrial & Scientific</option>
                <option>Luggage & Travel Gear</option>
                <option>Movies & TV Shows</option>
                <option>Music, CDs & Vinyl</option>
                <option>Musical Instruments</option>
                <option>Office Products</option>
                <option>Pet Supplies</option>
                <option>Shoes, Handbags, Wallets & Sunglasses</option>
                <option>Software</option>
                <option>Sports, Fitness & Outdoors</option>
                <option>Toys, Kids & Baby Products</option>
            </select>
            <input type="text" placeholder="Search Amazon.in" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
        </div>
       
    </div>
        <div>
            <p class="nav-flag">EN</p>
            <i class="fa-solid fa-caret-down caret-icon i"></i>
            <select class="language-select">
                <option>EN - English</option>
                <option>HI - Hindi</option>
                <option>BN - Bengali</option>
                <option>TE - Telugu</option>
                <option>MR - Marathi</option>
                <option>TA - Tamil</option>
            </select>

        </div>
        <div class="nav-signin border">
            <p class="signin-1"><spam>Hello, Sign in</spam></p>
            <p class="nav-second">Account & Lists</p>
        </div>
        <div class="nav-orders border">
            <p class="orders-1">Returns</p>
            <p class="orders-2">& Orders</p>
        </div>
        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping cart-icon i"></i>
            <p>Cart</p> 
        </div>
</header>
</body>
</html>
